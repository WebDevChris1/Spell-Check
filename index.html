<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d17aad76d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Spell Check</title>
  </head>
  <body>
    <div class="input-wrapper">
      <label>Check Your Spelling</label>
      <input type="text" spellcheck="true" />
    </div>
    <div class="social-media-wrapper">
      <div class="social-icons twitter">
        <a href="https://twitter.com/webdevchris1" target="_blank"
          ><i class="fab fa-twitter fa-1x"></i
        ></a>
      </div>
      <div class="social-icons github">
        <a href="https://github.com/WebDevChris1" target="_blank"
          ><i class="fab fa-github fa-1x"></i
        ></a>
      </div>
    </div>
  </body>
</html>
